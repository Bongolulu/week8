<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkleinerndes Texteingabefeld</title>
    <style>
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus+label,
        .input-container input:not(:placeholder-shown)+label {
            font-size: 12px;
            top: 0;
            transform: translateY(-100%);
            color: #333;
        }
    </style>
</head>

<body>

    <div class="input-container">
        <input type="text" id="inputField" name="inputField" placeholder=" ">
        <label for="inputField">Eingabe</label>
    </div>

    <script>
        const inputField = document.getElementById('inputField');
        inputField.addEventListener('input', () => {
            if (inputField.value.trim() !== '') {
                inputField.classList.add('has-value');
            } else {
                inputField.classList.remove('has-value');
            }
        });
    </script>

</body>

</html>
