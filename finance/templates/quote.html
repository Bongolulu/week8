{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol"
            type="text">
    </div>
    <button class="btn btn-primary" type="submit">Get quote</button>
</form>

{% if symbol %}
<div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">{{ symbol }}:{{ price | usd }}</div>
{% endif %}
{% if fehler %}
<div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">Symbol nicht gefunden</div>
{% endif %}

{% endblock %}
