{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol"
            type="text">
    </div>

    {% if symbol %}
    <div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">{{ symbol }}:{{ price | usd }}</div>
    {% endif %}
    {% if fehler %}
    <div class="shadow-sm p-3 mb-5 mt-10 bg-body-tertiary rounded">{{ fehler }}</div>
    {% endif %}
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Anteile"
            type="text">
    </div>
    <button class="btn btn-primary" type="submit">buy</button>
</form>



{% endblock %}
